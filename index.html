<!DOCTYPE html>

    <title>Prompt Decoder - AI 绘画提示词反推</title>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        miku: {
                            base: '#39C5BB',
                            dark: '#2DA8A0',
                            light: '#E0F2F1',
                            accent: '#E4007F',
                        },
                        gray: {
                            750: '#2d3342',

                            900: '#111827',
                        }

                    animation: {
                        'blob': 'blob 7s infinite',
                        'fade-in-up': 'fadeInUp 0.5s ease-out forwards',

                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        fadeInUp: {

                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }

    <script>
        // --- Global & Utils ---
        lucide.createIcons();

        // Elements
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewImg = document.getElementById('previewImg');
        const uploadPlaceholder = document.getElementById('uploadPlaceholder');
        const resetBtn = document.getElementById('resetBtn');
        
        const positiveText = document.getElementById('positiveText');
        const negativeText = document.getElementById('negativeText');
        const rawMetadata = document.getElementById('rawMetadata');
        const parseStatus = document.getElementById('parseStatus');
        const fileTypeTag = document.getElementById('fileTypeTag');
        const exportBtn = document.getElementById('exportBtn');
        const swapBtn = document.getElementById('swapBtn');
        
        // Warning Modal Elements
        const warningModal = document.getElementById('warningModal');
        const warningModalContent = document.getElementById('warningModalContent');
        const warningMessage = document.getElementById('warningMessage');

        let currentRawData = ""; 
        let currentRawType = "txt"; 

        // --- Theme Logic ---
        const htmlEl = document.documentElement;
        const themeToggle = document.getElementById('themeToggle');
        
        function initTheme() {
            if (localStorage.theme === 'light' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: light)').matches)) {
                htmlEl.classList.remove('dark');
            } else {
                htmlEl.classList.add('dark');
            }
        }
        initTheme();
        
        themeToggle.addEventListener('click', () => {
            htmlEl.classList.toggle('dark');
            localStorage.theme = htmlEl.classList.contains('dark') ? 'dark' : 'light';
        });

        // --- Warning Modal Logic ---
        function showWarning(msg) {
            warningMessage.innerHTML = msg.replace(/\n/g, '<br>');
            warningModal.classList.remove('hidden');
            requestAnimationFrame(() => {
                warningModal.classList.remove('opacity-0');
                warningModalContent.classList.remove('scale-95');
                warningModalContent.classList.add('scale-100');
            });
        }

        window.closeWarningModal = function() {
            warningModal.classList.add('opacity-0');
            warningModalContent.classList.remove('scale-100');
            warningModalContent.classList.add('scale-95');
            setTimeout(() => {
                warningModal.classList.add('hidden');
            }, 300);
        }

        // --- File Handling ---
        dropZone.addEventListener('click', (e) => {
            if(e.target !== resetBtn && !resetBtn.contains(e.target)) fileInput.click();
        });
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('border-miku-base', 'bg-miku-light/20');
        });
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('border-miku-base', 'bg-miku-light/20');
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('border-miku-base', 'bg-miku-light/20');
            if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
        });
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) handleFile(e.target.files[0]);
        });

        resetBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            resetUI();
        });

        function resetUI() {
            fileInput.value = '';
            previewImg.src = '';
            previewImg.classList.add('hidden');
            resetBtn.classList.add('hidden');
            uploadPlaceholder.classList.remove('hidden');
            
            positiveText.value = '';
            negativeText.value = '';
            negativeText.disabled = false; 
            negativeText.classList.remove('opacity-50', 'cursor-not-allowed');

            rawMetadata.textContent = '暂无数据';
            currentRawData = "";
            
            parseStatus.textContent = '等待图片...';
            parseStatus.className = 'text-sm font-medium text-gray-500 dark:text-gray-400';
            fileTypeTag.textContent = 'UNK';
            
            ['paramSteps', 'paramSampler', 'paramSeed', 'paramModel'].forEach(id => document.getElementById(id).innerText = '-');
            
            exportBtn.disabled = true;
            swapBtn.classList.add('hidden'); // Hide swap button on reset
        }

        async function handleFile(file) {
            if (!file.type.startsWith('image/')) return alert('请上传图片文件');
            
            resetUI();

            // --- 1. Check File Type (Modal Warning) ---
            if (file.type !== 'image/png') {
                showWarning("当前仅支持解析 <b class='text-miku-base'>PNG</b> 格式的原图。<br><br>JPG / WEBP 等格式通常不包含完整的生成参数，因此无法解析。");
            }

            // Display Preview
            const url = URL.createObjectURL(file);
            previewImg.src = url;
            previewImg.classList.remove('hidden');
            resetBtn.classList.remove('hidden');
            uploadPlaceholder.classList.add('hidden');
            
            fileTypeTag.textContent = file.type.split('/')[1].toUpperCase();
            parseStatus.textContent = "正在解析元数据...";
            parseStatus.className = "text-sm font-bold text-miku-base animate-pulse";
            
            // Start Parsing
            try {
                const arrayBuffer = await file.arrayBuffer();
                if (file.type === 'image/png') {
                    parsePNG(arrayBuffer);
                } else {
                    parseStatus.textContent = "不支持的图片格式";
                    parseStatus.className = "text-sm font-bold text-gray-400";
                }
            } catch (err) {
                console.error(err);
                parseStatus.textContent = "解析出错";
            }
        }

        // --- Metadata Parser Logic (PNG) ---
        
        function parsePNG(buffer) {
            const dataView = new DataView(buffer);
            let offset = 8; 
            let foundParams = false;
            let foundComfy = false;

            const textDecoder = new TextDecoder('utf-8');

            while (offset < dataView.byteLength) {
                const length = dataView.getUint32(offset);
                const type = textDecoder.decode(new Uint8Array(buffer, offset + 4, 4));
                
                if (type === 'tEXt' || type === 'iTXt') {
                    const chunkDataStart = offset + 8;
                    const chunkData = new Uint8Array(buffer, chunkDataStart, length);
                    
                    let nullIndex = -1;
                    for(let i=0; i<chunkData.length; i++) {
                        if (chunkData[i] === 0) {
                            nullIndex = i;
                            break;
                        }
                    }

                    if (nullIndex > -1) {
                        const keyword = textDecoder.decode(chunkData.slice(0, nullIndex));
                        const text = textDecoder.decode(chunkData.slice(nullIndex + 1)); 
                        
                        if (keyword === 'parameters') {
                            foundParams = true;
                            processA1111Data(text);
                        }
                        
                        if (keyword === 'prompt' || keyword === 'workflow') {
                            foundComfy = true;
                            try {
                                const json = JSON.parse(text);
                                processComfyData(json, keyword);
                            } catch(e) { console.error("JSON Parse Error", e); }
                        }
                    }
                }
                
                offset += 12 + length; 
            }

            if (foundParams) {
                parseStatus.textContent = "识别到 WebUI (A1111) 元数据";
                parseStatus.className = "text-sm font-bold text-green-500";
                exportBtn.disabled = false;
            } else if (foundComfy) {
                parseStatus.textContent = "识别到 ComfyUI 工作流";
                parseStatus.className = "text-sm font-bold text-blue-500";
                exportBtn.disabled = false;
            } else {
                parseStatus.textContent = "未找到生成信息";
                parseStatus.className = "text-sm font-bold text-rose-500";
                positiveText.value = ""; // Clear placeholder
                
                // --- 2. Check No Metadata (Modal Warning) ---
                showWarning("未在图片中检测到有效的生成元数据。<br><br>可能原因：<br>1. 这不是一张 AI 生成的原图<br>2. 图片经过压缩或编辑，元数据已丢失<br>3. 生成时未开启保存参数功能");
            }
        }

        function processA1111Data(text) {
            rawMetadata.textContent = text;
            currentRawData = text;
            currentRawType = "txt";
            
            const parts = text.split('\nNegative prompt:');
            if (parts.length >= 1) {
                positiveText.value = parts[0].trim();
            }
            if (parts.length >= 2) {
                const remaining = parts[1].split('\n');
                negativeText.value = remaining[0].trim();
                
                const settingsLine = remaining[remaining.length - 1];
                extractSettings(settingsLine);
            }
        }

        function processComfyData(json, type) {
            const jsonStr = JSON.stringify(json, null, 2);
            rawMetadata.textContent = jsonStr;
            currentRawData = jsonStr;
            currentRawType = "json";
            
            let textNodes = [];
            let seed = '-', steps = '-', sampler = '-', model = '-';

            const nodes = type === 'workflow' ? json.nodes : Object.values(json);
            
            if (nodes) {
                Object.values(nodes).forEach(node => {
                    const widgetValues = node.widgets_values || (node.inputs ? Object.values(node.inputs) : []);
                    const title = (node.title || node._meta?.title || "").toLowerCase();
                    const classType = (node.class_type || node.type || "").toLowerCase();

                    // Collect ALL prompt text nodes
                    if (classType.includes('cliptextencode') || classType.includes('prompt')) {
                        widgetValues.forEach(val => {
                            if (typeof val === 'string' && val.length > 1) { // Relaxed length check
                                // We store all found texts to split later based on user heuristic
                                textNodes.push(val);
                            }
                        });
                    }

                    // KSampler Params
                    if (classType.includes('ksampler')) {
                        const inputs = node.widgets_values || node.inputs;
                        if (Array.isArray(inputs)) {
                            inputs.forEach(v => {
                                if (typeof v === 'number') {
                                    if (v > 1000) seed = v; 
                                    if (v > 0 && v <= 100) steps = v; 
                                }
                                if (typeof v === 'string' && (v.includes('euler') || v.includes('dpm'))) sampler = v;
                            });
                        } else if (inputs) {
                            if (inputs.seed) seed = inputs.seed;
                            if (inputs.steps) steps = inputs.steps;
                            if (inputs.sampler_name) sampler = inputs.sampler_name;
                        }
                    }
                    
                    // Checkpoint
                    if (classType.includes('checkpoint')) {
                         const inputs = node.widgets_values || node.inputs;
                         if (Array.isArray(inputs)) {
                             inputs.forEach(v => { if(typeof v === 'string' && v.includes('.')) model = v; });
                         } else if (inputs && inputs.ckpt_name) {
                             model = inputs.ckpt_name;
                         }
                    }
                });
            }

            // --- ComfyUI Heuristic Split ---
            // User Observation: Negative Prompt is usually the 1st node, followed by Positive
            if (textNodes.length >= 2) {
                // Assume index 0 is Negative
                negativeText.value = textNodes[0];
                // Assume index 1+ are Positive
                positiveText.value = textNodes.slice(1).join('\n\n');
                
                // Enable input and show swap button in case order is reversed
                negativeText.disabled = false;
                negativeText.classList.remove('opacity-50', 'cursor-not-allowed');
                swapBtn.classList.remove('hidden'); 
            } else if (textNodes.length === 1) {
                // Only one text node found, put in positive
                positiveText.value = textNodes[0];
                negativeText.value = "";
                negativeText.disabled = false;
                negativeText.classList.remove('opacity-50', 'cursor-not-allowed');
                swapBtn.classList.add('hidden');
            } else {
                positiveText.value = "未找到文本节点";
                negativeText.value = "";
                swapBtn.classList.add('hidden');
            }
            
            updateParam('paramSteps', steps);
            updateParam('paramSampler', sampler);
            updateParam('paramSeed', seed);
            updateParam('paramModel', model);
        }

        function extractSettings(line) {
            const getVal = (key) => {
                const regex = new RegExp(`${key}:\\s*([^,]+)`);
                const match = line.match(regex);
                return match ? match[1] : '-';
            };

            updateParam('paramSteps', getVal('Steps'));
            updateParam('paramSampler', getVal('Sampler'));
            updateParam('paramSeed', getVal('Seed'));
            updateParam('paramModel', getVal('Model'));
            
            // Hide swap button for WebUI (it already separates correctly)
            swapBtn.classList.add('hidden');
        }

        function updateParam(id, value) {
            const el = document.getElementById(id);
            el.innerText = value;
            el.title = value; 
        }
        
        // --- Swap Button Logic ---
        swapBtn.addEventListener('click', () => {
            const posVal = positiveText.value;
            const negVal = negativeText.value;
            
            positiveText.value = negVal;
            negativeText.value = posVal;
            
            // Visual feedback
            swapBtn.classList.add('text-purple-600', 'rotate-180');
            setTimeout(() => swapBtn.classList.remove('text-purple-600', 'rotate-180'), 300);
        });
        
        function copyParam(id) {
            const text = document.getElementById(id).innerText;
            if(!text || text === '-') return;
            
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            
            const el = document.getElementById(id).parentElement;
            
            el.classList.add('border-green-500', 'bg-green-50', 'dark:border-green-500', 'dark:bg-green-900/20');
            setTimeout(() => {
                el.classList.remove('border-green-500', 'bg-green-50', 'dark:border-green-500', 'dark:bg-green-900/20');
            }, 500);
        }

        exportBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (!currentRawData) return;

            const blob = new Blob([currentRawData], { type: "text/plain;charset=utf-8" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `prompt_data.${currentRawType}`; 
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        document.querySelectorAll('.copy-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const targetId = btn.dataset.target;
                const text = document.getElementById(targetId).value;
                if (!text) return;
                
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);

                const original = btn.innerHTML;
                
                btn.innerHTML = '<i data-lucide="check" class="w-4 h-4 text-green-500"></i>';
                lucide.createIcons();
                setTimeout(() => {
                    btn.innerHTML = original;
                    lucide.createIcons();
                }, 1500);
            });
        });

        lucide.createIcons();
    </script>
